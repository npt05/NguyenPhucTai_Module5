<div class="container">
  <h2>Stacked form</h2>
  <form [formGroup]="contractForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
             formControlName='email'>
    </div>
    <div *ngIf="!email.valid && (email.dirty ||email.touched)">
      <div [hidden]="!email.errors.required">
        <span> email is required</span>
      </div>
      <div [hidden]="!email.errors.email">
        <span>invalid email id</span>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"
             formControlName='password'>
    </div>
    <div *ngIf="!password.valid && (password.dirty ||password.touched)">
      <div [hidden]="!password.errors.required">
        <span>password is required</span>
      </div>
      <div [hidden]="!password.errors.minlength">
        <span>Min Length is 6</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!contractForm.valid">Submit</button>
  </form>
</div>
