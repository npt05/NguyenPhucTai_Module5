<h2 class="text-center">User registration</h2>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">

  <div class="form-group row">
    <label class="col">
      Email
      <input type="email" class="form-control" formControlName="email">
    </label>
  </div>

  <div style="color: red" class="alert alert-danger" role="alert"
       *ngIf="formGroup.get('email').invalid && formGroup.get('email').touched">
    Email không đúng định dạng!
  </div>

  <div formGroupName="pwGroup">
    <div class="form-group row">
      <label class="col">
        Password
        <input type="password" class="form-control" formControlName="password">
      </label>
    </div>
    <div class="form-group row">
      <label class="col">
        Confirm Password
        <input type="password" class="form-control" formControlName="confirmPassword">
      </label>
    </div>
  </div>

  <div style="color: red" class="alert alert-danger" role="alert" *ngIf="formGroup.hasError('passwordNotMatch', ['passwordGroup']) &&
      formGroup.get('passwordGroup').touched">
    Mật khẩu không khớp!
  </div>

  <div class="form-group row">
    <label class="col">
      Country
      <select formControlName="country" class="form-control">
        <option *ngFor="let c of countryList " [ngValue]="c">{{c}}</option>
      </select>
    </label>
  </div>
  <div style="color: red" class="alert alert-danger" role="alert"
       *ngIf="formGroup.get('country').invalid && formGroup.get('country').touched">
    Vui lòng chọn tỉnh/thành phố!
  </div>
  <div class="form-group row">
    <label class="col">
      Age
      <input type="number" class="form-control" formControlName="age">
    </label>
  </div>
  <div style="color: red" class="alert alert-danger" role="alert"
       *ngIf="formGroup.get('age').invalid && formGroup.get('age').touched">
    Yêu cầu lớn hơn 18 tuổi
  </div>
  <div class="form-group row">
    <div class="col">
      Gender
      <label><input type="radio" formControlName="gender" value="male">Male</label>
      <label><input type="radio" formControlName="gender" value="female">Female</label>
    </div>
  </div>
  <div style="color: red" class="alert alert-danger" role="alert"
       *ngIf="formGroup.get('gender').invalid && formGroup.get('gender').touched">
    Vui lòng chọn giới tính!
  </div>
  <div class="form-group row">
    <label class="col">
      Phone
      <input type="tel" class="form-control" formControlName="phone" placeholder="+841234567890">
    </label>
  </div>
  <div style="color: red" class="alert alert-danger" role="alert"
       *ngIf="formGroup.get('phone').invalid && formGroup.get('phone').touched">
    <span *ngIf="formGroup.get('phone').hasError('required')">Vui lòng nhập số điện thoại</span>
    <span
      *ngIf="formGroup.get('phone').hasError('pattern')">số điện thoại bắt đầu +84 và có 9-10 số</span>
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
