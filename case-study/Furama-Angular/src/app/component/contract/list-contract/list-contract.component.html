<div class="container border pt-5 mt-5 ">
  <div class="tabl">
    <table class="table table-bordered table-striped">
      <thead>
      <tr  style="text-align: center" class="table-dark">
        <th>STT</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Total money</th>
        <th>Customer</th>
        <th>Service</th>
        <th>Edit</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let contract of contracts; let i = index" style="text-align: center">
        <td>{{i+1}}</td>
        <td>{{contract.contractStartDate}}</td>
        <td>{{contract.contractEndDate}}</td>
        <td>{{contract.contractTotalMoney}}</td>
        <td>{{contract.customer}}</td>
        <td>{{contract.service}}</td>
        <td>
          <a>
            <button type="submit" class="btn btn-info">
              <svg xmln="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi
                    bi-pencil-square" viewBox="0 0 16 16">

                    .196-.12l6.813-6.814z"/>

                    2.5v11z"/>
              </svg>
              Edit
            </button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
