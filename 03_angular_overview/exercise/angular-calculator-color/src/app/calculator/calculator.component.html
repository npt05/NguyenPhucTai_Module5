<h1>Calculator</h1>
<p> number one : <input type="number" #numOne></p>
<p> number two : <input type="number" #numTwo></p>
<div>
  <button (click)="calculator(numOne.value,numTwo.value,'+')">+</button>
  <button (click)="calculator(numOne.value,numTwo.value,'-')">-</button>
  <button (click)="calculator(numOne.value,numTwo.value,'*')">*</button>
  <button (click)="calculator(numOne.value,numTwo.value,'/')">/</button>
</div>
<hr>
<p>Result :{{result}}</p>
