<div class="container mt-5">
  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Color : </label>
    <select class="form-select" id="inputGroupSelect01" #element (change)="changeColor(element.value)">
      <option selected>Choose...</option>
      <option value="red">Red</option>
      <option value="black">Black</option>
      <option value="blue">Blue</option>
      <option value="chartreuse">Chartreuse</option>
      <option value="saddlebrown">Saddlebrown</option>
    </select>
  </div>
  <h3 class="output" [style.color]="color">
    Hello
  </h3>
</div>
