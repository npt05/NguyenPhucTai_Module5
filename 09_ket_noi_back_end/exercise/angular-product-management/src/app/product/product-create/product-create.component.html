<h1>Tạo sản phẩm mới</h1>
<button><a routerLink="/">back to list</a></button>
<form [formGroup]="createForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Danh mục</td>
      <td>
        <select formControlName="category" class="form-control">
          <option *ngFor="let c of categorys" [ngValue]="c">{{c.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button>Tạo mới</button></td>
    </tr>
  </table>
</form>
