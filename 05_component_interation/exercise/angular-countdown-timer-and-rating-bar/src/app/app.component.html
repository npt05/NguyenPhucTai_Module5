
<input  type="text" [(ngModel)]="seconds">
<app-countdown-timer (finish)="countDown($event)" [seconds]="seconds" [message]="message"></app-countdown-timer>
<div class="timer">
  <span class="timer-text">{{ seconds }}</span>
</div>
<p>{{ message }} {{seconds}}</p>
